<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VGamepadNet 手机控制器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="stick left-stick" data-type="lstick"></div>
            <div class="buttons">
                <div class="button" data-btn="A" draggable="true">A</div>
                <div class="button" data-btn="B" draggable="true">B</div>
                <div class="button" data-btn="X" draggable="true">X</div>
                <div class="button" data-btn="Y" draggable="true">Y</div>
            </div>
            <div class="stick right-stick" data-type="rstick"></div>
        </div>
    </div>
    <script src="nosleep.js"></script>
    <script src="script.js"></script>
</body>
</html>
